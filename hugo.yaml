baseURL: https://gambos.github.io/HaitianWang.github.io/
languageCode: en-us
theme: PaperMod
enableEmoji: true
paginate : 15

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

permalinks: #浏览器链接显示方式
  post: "/:title/"

outputs:
  home:
      - HTML
      - RSS
      - JSON

params:
  title: Haitian Wang
  author: ["Yao", "Haitian"]
  description: "Let's have our first academic website!"
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  defaultTheme: auto  # defaultTheme: light or dark 
  disableThemeToggle: false
  DateFormat: "January 2, 2006"

  ShowShareButtons: true
  ShowReadingTime: false
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideFooter: false # 隐藏页脚
  ShowWordCounts: true
  ShowLastMod: true #显示文章更新时间
  ShowToc: true # 显示目录
  TocOpen: true # 自动展开目录
  ShowAllPagesInArchive: true
  comments: true
  math: true

  assets:
    disableHLJS: true

  profileMode:
    enabled: true
    title: Haitian Wang
    subtitle: "Snoopy runs the world !"
    imageUrl: "Snoopy2.png" #图片放在static/img/Q.gif
    imageTitle: Snoopy
    imageWidth: 150
    imageHeight: 150
    buttons:
      - name: Posts
        url: /posts
      - name: Tags
        url: /tags
      - name: Archives
        url: /archives

  socialIcons:
    - name: github
      url: "https://github.com/Gambos"
    - name: instagram
      url: "https://www.instagram.com/haitianwong?igsh=M2p5N3V1anVubGlq"
    - name: email
      url: "h.wang12@uva.nl"
    
menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 1
    - identifier: about
      name: About
      url: /about/
      weight: 2
    - identifier: publication
      name: Publication
      url: /Publication/
      weight: 3
    - identifier: project
      name: Project
      url: /project/
      weight: 4

markup:
  goldmark:
    renderer:
      unsafe: true


